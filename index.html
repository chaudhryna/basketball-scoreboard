<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="square">0</div>
                <div id="home-btns" class="btn-group">
                    <button id= "home-one" class="add-btn">+1</button>
                    <button id="home-two" class="add-btn">+2</button>
                    <button id="home-three" class="add-btn">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div id="guest-score" class="square">0</div>
                <div id="guest-btns" class="btn-group">
                    <button id="guest-one" class="add-btn">+1</button>
                    <button id="guest-two" class="add-btn">+2</button>
                    <button id="guest-three" class="add-btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
